<!DOCTYPE html>
  <mat-card class="genre-dialog">
    <mat-card-title>
      <h2 class="genre-dialog-title">{{ data.Name }}</h2>
    </mat-card-title>
    <br />
    <mat-dialog-content class="genre-dialog-content">
      <b>Description: </b>{{ data.Description }}
    </mat-dialog-content>
    <button class="genre-close-button"
      mat-stroked-button
      aria-label="Close the genre button"
      mat-dialog-close
      color="primary"
    >
      Close
    </button>
  </mat-card>
