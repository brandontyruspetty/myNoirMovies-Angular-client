<!DOCTYPE html>
  <mat-card class="synopsis-dialog">
    <mat-card-title>
      <h2 class="synopsis-dialog-title">{{ data.Title }}</h2>
    </mat-card-title>
    <br />
    <mat-dialog-content class="synopsis-dialog-content">
      <b>Description: </b>{{ data.Description }}
    </mat-dialog-content>
    <button
      class="synopsis-close-button"
      mat-stroked-button
      aria-label="Close the synopsis button"
      mat-dialog-close
      color="primary"
    >
      Close
    </button>
  </mat-card>
