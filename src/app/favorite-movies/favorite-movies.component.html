<!DOCTYPE html>
<h2 class="favorite-movies_title">Favorite Movies</h2>
<div class="favorite-movies-view">
  <mat-card *ngFor="let movie of favoriteMovies; let i=index;" class="movie-card">
    <mat-card-header>
      <mat-card-title><h2>{{ movie.Title }}</h2></mat-card-title>
      <mat-card-subtitle>
        Directed by: {{ movie.Directors.Name }}
      </mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
      mat-button
      (click)="openSynopsis(movie.Title, movie.Description)"
      color="primary"
    >
      Synopsis
  </button>
  <button
      mat-button
      (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
      color="primary"
    >
      Genre
  </button>
  <button
    mat-button
    (click)="openDirector(
      movie.Director.Name,
      movie.Director.Bio,
      movie.Director.Birthday)"
      color="primary"
    >
      Director
    </button>
    <button
      mat-button
      class="mat-icon-button"
      *ngIf="!isFavorite(movie._id)"
      (click)="addToFavorites(movie._id)"
      color="primary"
    >
      <mat-icon>favorite_border</mat-icon>
    </button>
    <button
      mat-button
      class="mat-icon-button"
      *ngIf="isFavorite(movie._id)"
      (click)="deleteFromFavorites(movie._id)"
      color="primary"
    >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
