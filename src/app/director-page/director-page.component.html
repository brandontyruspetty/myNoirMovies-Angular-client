<!DOCTYPE html>
<mat-card class="director-dialog">
  <mat-card-title>
    <h2 class="director-dialog-title">{{ data.Name }}</h2>
    </mat-card-title>
    <br />
    <mat-dialog-content class="director-dialog-content">
      <b>Birthdate:  </b>{{ data.Birthday }}
      <br />
      <b>Bio: </b>{{ data.Bio }}
    </mat-dialog-content>
    <button
      class="director-dialog-close-button"
      mat-stroked-button
      aria-label="Close the director details button"
      mat-dialog-close
      color-primary
    >Close
  </button>
</mat-card>
